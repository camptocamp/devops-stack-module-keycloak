---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-clusterip
  labels:
    {{- include "devops-stack-module-keycloak.labels" $ | indent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "devops-stack-module-keycloak.selector" $ | indent 4 }}
  ports:
  - name: http
    port: 8080
    targetPort: 8080
